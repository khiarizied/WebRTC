<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js" integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-4xl font-bold text-gray-800 mb-2">WebRTC Video Chat</h1>
                <p class="text-gray-600">Welcome, <span th:text="${currentUser}" class="font-medium text-blue-600"></span>!</p>
            </div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md transition duration-200 flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Logout
                </button>
            </form>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Left Sidebar - Online Users and Rooms -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Room Management -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                        </svg>
                        Group Calls
                    </h2>

                    <div class="space-y-3 mb-4">
                        <input type="text" id="roomNameInput" placeholder="Enter room name" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-sm">
                        <button id="createRoomBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-md transition duration-200 flex items-center justify-center text-sm">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            Create Room
                        </button>
                    </div>

                    <div id="currentRoom" class="hidden p-3 bg-blue-50 rounded-lg mb-4">
                        <p class="text-sm text-blue-800 mb-2">
                            <strong>Current Room:</strong> <span id="currentRoomName"></span>
                        </p>
                        <div class="flex justify-between">
                            <span id="roomParticipants" class="text-xs text-blue-600"></span>
                            <button id="leaveRoomBtn" class="text-xs bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded">
                                Leave Room
                            </button>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-sm font-medium text-gray-700 mb-2">Available Rooms</h3>
                        <div id="roomsList" class="space-y-2">
                            <p class="text-gray-500 text-xs text-center">No rooms available</p>
                        </div>
                    </div>
                </div>

                <!-- Connected Users -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        Online Users
                        <span id="userCount" class="ml-auto bg-primary text-white text-xs px-2 py-1 rounded-full">0</span>
                    </h2>

                    <div id="usersList" class="space-y-2">
                        <p class="text-gray-500 text-sm text-center">No users connected</p>
                    </div>
                </div>
            </div>

            <!-- Main Content - Video Streams -->
            <div class="lg:col-span-3">
                <!-- Video Grid -->
                <div id="videoGrid" class="grid gap-4 mb-6">
                    <!-- Local Video (always present) -->
                    <div class="bg-white rounded-lg shadow-lg p-4 relative">
                        <h3 class="text-lg font-semibold text-gray-800 mb-3 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                            Your Video
                            <span id="callMode" class="ml-auto text-xs bg-gray-100 px-2 py-1 rounded">1-on-1</span>
                        </h3>
                        <div class="relative">
                            <video id="localVideo" autoplay muted
                                   class="w-full h-64 md:h-80 bg-gray-900 rounded-lg object-cover">
                            </video>
                            <div class="absolute top-2 left-2 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded">
                                You
                            </div>
                        </div>
                    </div>

                    <!-- Remote Video (for 1-on-1 calls) -->
                    <div id="remoteVideoContainer" class="bg-white rounded-lg shadow-lg p-4">
                        <h3 class="text-lg font-semibold text-gray-800 mb-3 flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                            Remote Video
                            <span id="callStatus" class="ml-auto text-sm text-gray-500"></span>
                        </h3>
                        <div class="relative">
                            <video id="remoteVideo" autoplay
                                   class="w-full h-64 md:h-80 bg-gray-900 rounded-lg object-cover">
                            </video>
                            <div id="remoteVideoPlaceholder" class="absolute inset-0 flex items-center justify-center bg-gray-800 rounded-lg">
                                <div class="text-center text-gray-400">
                                    <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                    </svg>
                                    <p>Waiting for remote video...</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Group Videos Container (dynamically populated) -->
                    <div id="groupVideosContainer" class="contents"></div>
                </div>

                <!-- Call Controls -->
                <div class="mt-6 bg-white rounded-lg shadow-lg p-4">
                    <div class="flex justify-center space-x-4">
                        <button id="muteBtn" class="bg-gray-600 hover:bg-gray-700 text-white p-3 rounded-full transition duration-200 hidden" title="Mute">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                            </svg>
                        </button>

                        <button id="videoBtn" class="bg-gray-600 hover:bg-gray-700 text-white p-3 rounded-full transition duration-200 hidden" title="Turn off camera">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                        </button>

                        <button id="endCallBtn" class="bg-red-600 hover:bg-red-700 text-white p-3 rounded-full transition duration-200 hidden" title="End call">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 3l1.664 1.664M21 21l-1.664-1.664m-7.336-7.336L21 21m-7.336-7.336L3 3m10.336 10.336L21 21m-7.336-7.336L3 3"></path>
                            </svg>
                        </button>

                        <button id="testConnection" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md transition duration-200 text-sm">
                            Test Connection
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incoming Call Modal -->
    <div id="callModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-8 max-w-md w-mx-4 text-center shadow-2xl">
            <div class="mb-6">
                <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Incoming Call</h3>
                <p class="text-gray-600">
                    <span id="callerName" class="font-medium text-gray-800">Unknown</span> is calling you
                </p>
            </div>

            <div class="flex justify-center space-x-4">
                <button onclick="rejectCall()" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-full transition duration-200 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    Decline
                </button>

                <button onclick="acceptCall()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-full transition duration-200 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                    Accept
                </button>
            </div>
        </div>
    </div>

    <script th:src="@{/index.js}"></script>
    <script th:inline="javascript">
        // Set current user from server
        window.currentUser = /*[[${currentUser}]]*/ 'defaultUser';
    </script>
</body>
</html>
